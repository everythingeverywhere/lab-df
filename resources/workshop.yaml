apiVersion: training.eduk8s.io/v1alpha2
kind: Workshop
metadata:
  name: lab-markdown-sample
spec:
  title: Markdown Sample
  description: A sample workshop using Markdown
  vendor: eduk8s.io
  difficulty: beginner
  duration: 15m
  url: https://github.com/everythingeverywhere/lab-df
  content:
    image: quay.io/eduk8s/jdk11-environment:*
    files: github.com/everythingeverywhere/lab-df
  session:
    namespaces:
      budget: large
    applications:
      terminal:
        enabled: true
        layout: split
      editor:
        enabled: true
      examiner:
        enabled: true
      docker:
        enabled: true
      registry:
        enabled: true
